<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-danger text-dark">
           <div class="container-fluid">
               <a class="navbar-brand" href="{% url 'product_list' %}">maan products</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                   data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                   aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
            
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-dark">
                       <li class="nav-item ">
                           <a class="nav-link active" aria-current="page" href="#">Home
                           <i class="fa-solid fa-house"></i>
                           
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'makeup' %}">makeup
                           <i class="fa-solid fa-user"></i>
                           
                           </a>
                          
                           
                       </li>
                       <li class="nav-item">

                           <a class="nav-link" href="{% url 'view_cart' %}">Shopping
                           <i class="fa-solid fa-cart-shopping">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                          
                            </span>
                            <span class="badge bg-warning">{{cart_item_count}}</span>
                           </i>
                           <span class="ms-2">cart</span>
                           </a>
                          
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="#">logout
                           <i class="fa-solid fa-bars"></i>
                           </a>
                          
                       </li>
                   </ul>
               </div>
           </div>
       </nav>
       <div class="container mt-3">
       {%block content%}
       {%endblock%}
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
